<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/restrict/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <p:fieldset legend="Clientes">
            <br/>
            <p:tabView dynamic="true" id="tbv1">
                <p:tab title="Lista de Clientes">
                    <h:form id="formtable">
                        <p:growl id="msg1"/>
                        <p:dataTable id="idTabela" var="cliente" value="#{mbClientes.clientes}"
                                     paginator="true" rows="5" emptyMessage="Nenhum registro encontrado"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <f:facet name="header">Lista de Clientes</f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_nome}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CPF"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_cpf}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Endereço"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_endereco}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_telefone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cli_tipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cidade"/>
                                </f:facet>
                                <h:outputText value="#{cliente.cidades.cid_nome}"/>
                            </p:column>

                            <!--Botões editar e excluir -->
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ações"/>
                                </f:facet>
                                <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                                 process="@this" update=":tbv1:formCliente" >
                                    <f:setPropertyActionListener target="#{mbClientes.cliente}"
                                                                 value="#{cliente}"/>
                                </p:commandButton>
                                <p:commandButton value="Remover" action="#{mbClientes.deleteCliente}"
                                                 image="ui-icon ui-icon-close" update="@form">
                                    <f:setPropertyActionListener target="#{mbClientes.cliente}"
                                                                 value="#{cliente}"/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>

                    </h:form>
                </p:tab>
                <p:tab id="frm1" title="Cadastrar Cliente">
                    <h:form prependId="false" id="formCliente">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            <h:outputLabel>Código.:</h:outputLabel>
                            <h:inputText readonly="true" id="cliCodigo" value="#{mbClientes.cliente.cli_codigo}"/> 
                            <h:outputLabel>Nome.: *</h:outputLabel>
                            <h:inputText id="cliNome" value="#{mbClientes.cliente.cli_nome}" required="true"
                                         requiredMessage="O Nome não pode ser vazio!"/> 
                            <h:outputLabel>Email.: *</h:outputLabel>
                            <h:inputText id="cliEmail" value="#{mbClientes.cliente.cli_email}" required="true"
                                         requiredMessage="O Email não pode ser vazio!"/>
                            <h:outputLabel>Senha.: *</h:outputLabel>
                            <h:inputText id="cliSenha" value="#{mbClientes.cliente.cli_senha}" required="true"
                                         requiredMessage="A Senha não pode ser vazio!"/>
                            <h:outputLabel>Adminstrador.:</h:outputLabel>
                            <h:selectBooleanCheckbox  value="#{mbClientes.cliente.cli_tipo}" />

                            <h:outputLabel>Cpf.: *</h:outputLabel>
                            <h:inputText id="cliCpf" value="#{mbClientes.cliente.cli_cpf}" required="true"
                                         requiredMessage="O CPF não pode ser vazio!"/>
                            <h:outputLabel>Estado.: *</h:outputLabel>
                            <p:selectOneMenu id="estado" value="#{cidadeEstadoView.estado}" style="width:160px">
                                <p:ajax listener="#{cidadeEstadoView.onEstadoChange}" update="cidade" />
                                <f:selectItem itemLabel="Selecione Estado" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{cidadeEstadoView.estados}" />
                            </p:selectOneMenu>
                            <h:outputLabel>Cidade.: *</h:outputLabel>
                            <p:selectOneMenu id="cidade" value="#{mbClientes.cidade.cid_codigo}" style="width:160px">
                                <f:selectItem itemLabel="Selecione Cidade" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{cidadeEstadoView.cidades}" />
                            </p:selectOneMenu>                                              
                            <h:outputLabel>Endereço.: *</h:outputLabel>
                            <h:inputText id="cliEndereco" value="#{mbClientes.cliente.cli_endereco}" required="true"
                                         requiredMessage="O Endereço não pode ser vazio!"/>
                            <h:outputLabel>Telefone.:</h:outputLabel>
                            <h:inputText id="cliTelefone" value="#{mbClientes.cliente.cli_telefone}"/>                                         
                            <p:panel>                                
                                <p:commandButton value="Salvar" action="#{mbClientes.addCliente}" 
                                                 image="ui-icons ui-icon-disk" update="@form,:tbv1"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbClientes.limpaCliente}" 
                                                 image="ui-icon ui-icon-close" update=":tbv1"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

        </p:fieldset>
    </ui:define>

</ui:composition>
